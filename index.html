<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Sunucu & Bot Sayfası</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2C2F33;
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #7289DA;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 3rem;
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .card {
            background-color: #36393F;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .button {
            background-color: #7289DA;
            color: white;
            padding: 15px;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.2rem;
            display: inline-block;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #5B6E98;
        }
        .info {
            margin-bottom: 20px;
        }
        .info p {
            font-size: 1.1rem;
        }
    </style>
</head>
<body>

<header>
    <h1>Discord Sunucumuza Katıl!</h1>
</header>

<div class="container">
    <div class="card">
        <h2>Sunucumuz Hakkında</h2>
        <div class="info">
            <p>Discord sunucumuza katılarak eğlenceli sohbetler, oyunlar ve etkinlikler yapabilirsiniz. Bizi bekliyoruz!</p>
        </div>
        <a href="https://discord.gg/your-invite-link" class="button">Sunucumuza Katıl</a>
    </div>

    <div class="card">
        <h2>Discord Botumuzu Ekleyin</h2>
        <div class="info">
            <p>Sunucunuza eğlenceli ve faydalı komutlar eklemek için botumuzu ekleyebilirsiniz.</p>
        </div>
        <a href="https://discord.com/oauth2/authorize?client_id=your-bot-id&scope=bot&permissions=bot-permissions" class="button">Botu Ekleyin</a>
    </div>
</div>

</body>
</html>
